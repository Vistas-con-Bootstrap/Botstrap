<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

        <!-- custom css -->
        <link rel="stylesheet" href="css/factura_pago_carrito.css">
        
        <title>Factura</title>
</head>

<body>
    <div class="main-container d-flex">

        <!-- barra lateral  -->
        <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                <h1 class="fs-4"><span class="text-white">Supra barber</span></h1>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-light">
                    <i class="fal fa-stream text-light"></i>
                </button>
            </div>

            <ul class="list-unstyled px-2">

                <li class="active"><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-calendar-check"></i> Mis citas</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="far fa-user-circle"></i> Barberos</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-wine-bottle"></i> Productos</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-cut"></i> Cortes</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-percentage"></i> Promociones</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-comment-alt"></i> Reseñas</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-shopping-bag"></i> Mis compras</a>
                </li>

                <hr class="h-color mx-2">
                
                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-store-alt"></i> Barberia</a>
                </li>

                <hr class="h-color mx-2 d-md-none d-block">
                
                <li class="d-md-none d-block"><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-user-cog"></i> Configuración cuenta</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesion</a>
                </li>
            </ul>

        </div>
        <div class="content">
            <!-- barra de navegacion superior  -->
            
            <nav class="navbar navbar-expand-md" style="background-color: #03167C;">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <a class="navbar-brand fs-4" href="#"><span class="rounded px-2 py-0 text-white">Supra Barber</span></a>
                        <button class="btn px-1 py-0 open-btn me-2 text-white"><i class="fal fa-stream"></i></button>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">

                            <a href="#" class="btn btn-primary text-dark fs-5 py-1 px-4 me-4 center" style="background: #8af0d3;" id="btn-reservar">Reservar</a>
                            <li class="nav-item center">
                                <!-- link barberia  -->
                                <a class="nav-link text-light" href="#">Barbería</a>
                                <!-- link mis citas  -->
                                <a class="nav-link text-light" href="#">Mis citas</a>
                                <!-- link perfil  -->
                                <a class="navbar-brand d-none d-sm-block" href="#" id="perfil">
                                <img src="img/usuario.png" width="40" height="40">
                                </a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
            
            <!-- fin barra superior  -->

            <!-- contenido de la pagina  -->

            <div class="row p-3" id="content00">
                <div class="container-fluid">

                    <div class="row contenido center" style="width: 100%; height: 710px;">

                        <div class="col-md-9 col-sm-9 col-lg-9 border rounded" style="height: 600px; background-color: #FFFFFF;" id="caja">
                            <!-- las dos columnas de informacion  -->
                            <div class="row ps-4 pt-3" style="height: 430px;" id="cajita">

                                <div class="col-md-12 col-lg-12 fs-4 center" style="height: 40px;">
                                    <p>Tu compra</p>
                                </div>

                                <div class="row d-flex justify-content-center mt-2" style="height: 350px;">

                                    <div class="row center" style="height: 40%;" id="box">

                                        <div class="col-md-4 col-lg-4 col-sm-6" id="col-1">
                                            <!-- imagen producto  -->
                                            <img src="./img/foto vacia.png" width="140px" style="border-radius: 10px;">
                                        </div>
                                        <div class="col-md-4 col-lg-4 ms-4 col-sm-6" id="col-1">
                                            <!-- descripcion del producto  -->
                                            <p class="fs-4 mb-3">Cera organica, para cabello</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12  col-lg-12 ">
                                        <p class="fs-4">Fecha:   12/05/2024</p>
                                        <p class="fs-4">Total pagado:    COP 22,000</p>
                                    </div>
                                </div>

                                <!-- Fila botones   -->
                                <div class="row p-2 mt-2" id="botones">
                                    <input class="btn text-light mb-3 fs-5" style="height: 50px; background: #00bc35;" type="submit" value="Guardar">
                                </div>

                            </div>

                        
                        </div>
                    </div>
                </div>
                
            </div> 
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script_barra lateral.js"></script>
</body>
</html>
