<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de crédito</title>

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/reserva_tarjeta_credito.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg text-light" style="background-color: #03167C">
        <div class="container-fluid">
            <a class="navbar-brand text-light" id="supra" href="#">Supra Barber</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="contenido-derecha d-flex align-items-center justify-content-end">
                <span class="nav-item mx-3">
                    <a class="nav-link text-light" href="#">Barbería</a>
                </span>
    
                <span class="nav-item mx-4 d-flex">
                    <a class="nav-link text-light" href="#">Mis citas</a>
                </span>
    
                <span>
                    <a class="navbar-brand" href="#">
                    <img src="img/usuario.png" width="40" height="40">
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Barra lateral de navegación  -->
    <div class="container-fluid p-0">
        <div class="row">
            <nav class="col-md-3 navflex-column ">
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Mis citas</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Barberos</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Anuncios</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Productos</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Promociones</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Reseñas</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Cortes</a>
            </nav>

            <!-- Cuerpo de la interfaz  -->
            <div class="col-md-9 mx-0" id="cuerpo">

                <div class="container-fluid">

                    <div class="contenido center" style="width: 100%; height: 610px;">

                        <div class="container-fluid col-md-9 border rounded" style="height: 550px; background-color: rgba(114, 202, 246, 0.224);">

                            <div class="row formulario p-3">

                                <form class="form-floating my-4 ps-1 fs-5">
                                    <input type="email" class="form-control" id="floatingInputValue">
                                    <label for="floatingInputValue">Correo electronico</label>
                                </form>

                                <form class="form-floating mb-4 ps-1 fs-5">
                                    <input type="text" class="form-control" id="floatingInputValue">
                                    <label for="floatingInputValue">Nombre del titular de la tarjeta</label>
                                </form>

                                <form class="form-floating mb-4 ps-1 fs-5">
                                    <input type="number" class="form-control" id="floatingInputValue">
                                    <label for="floatingInputValue">Numero de tarjeta</label>
                                </form>
                                <div class="horizontal center mb-5">
                                    <input class="form-control mx-2 text-dark-subtle" type="text" placeholder="MM / YY" style="width: 48%; height: 45px;">
                                    <input class="form-control mx-2 text-dark-subtle" type="text" placeholder="CVC" style="width: 48%; height: 45px;">
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-danger mb-2" type="button">Guardar</button>
                                    <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

</body>
</html>
