<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba</title>

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/reserva_barba.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg text-light" style="background-color: #03167C">
        <div class="container-fluid">
            <a class="navbar-brand text-light" id="supra" href="#">Supra Barber</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="contenido-derecha d-flex align-items-center justify-content-end">
                <span class="nav-item mx-3">
                    <a class="nav-link text-light" href="#">Barbería</a>
                </span>
    
                <span class="nav-item mx-4 d-flex">
                    <a class="nav-link text-light" href="#">Mis citas</a>
                </span>
    
                <span>
                    <a class="navbar-brand" href="#">
                    <img src="img/usuario.png" width="40" height="40">
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Barra lateral de navegación  -->
    <div class="container-fluid p-0">
        <div class="row">
            <nav class="col-md-3 navflex-column ">
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Mis citas</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Barberos</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Anuncios</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Productos</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Promociones</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Reseñas</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Cortes</a>
            </nav>

            <!-- Cuerpo de la interfaz  -->
            <div class="col-md-9 mx-0 d-flex align-items-center justify-content-center" id="cuerpo">

                <h2 class="row fs-2 mt-5  d-flex align-items-center justify-content-center mb-3" style="width: 100%;">Seleccione corte de barba</h2>

                <!-- barra de busqueda  -->
                <nav class="navbar text-center col-md-12 mt-3 mb-4 ">
                    <div class="container" id="barra">
                      <form class="d-flex" role="search">
                        <div class="img" id="img-lupa"></div>
                        <input id="buscar" class="form-control" type="search" placeholder="Buscar" aria-label="Search" style="border: 3px #4F028B solid;">
                      </form>
                    </div>
                </nav>

                <!-- contenedor de los cortes  -->
                <div class="row d-flex justify-content-cente flex-wrap mt-5" style="width: 100%; height: 800px;">

                    <div class="col-md-4">

                        <a class="btn text-light d-flex align-items-center justify-content-center" id="corte" href="#" role="button" style="background: #000000;">
                            <img src="img/foto vacia.png" width="90" height="95" class="rounded">
                            <div class="desc text-start ms-2 d-flex align-items-center justify-content-center">
                                <h3 class="nombre">MID FADE</h3>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">

                        <a class="btn text-light d-flex align-items-center justify-content-center" id="corte" href="#" role="button" style="background: #000000;">
                            <img src="img/foto vacia.png" width="90" height="95" class="rounded">
                            <!-- descripcion del corte  -->
                            <div class="desc text-start ms-2 d-flex align-items-center justify-content-center">
                                <h3 class="nombre">MID FADE</h3>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">

                        <a class="btn text-light d-flex align-items-center justify-content-center" id="corte" href="#" role="button" style="background: #000000;">
                            <img src="img/foto vacia.png" width="90" height="95" class="rounded">
                            <!-- descripcion del corte  -->
                            <div class="desc text-start ms-2 d-flex align-items-center justify-content-center">
                                <h3 class="nombre">MID FADE</h3>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Boton siguiente  -->
                <div class="row text-end mb-3" id="caja-btn">
                    <div class="img" id="img-proximo"></div>
                    <a class="btn text-light text-end mb-3 py-2 px-4 pt-3 fs-5 " id="btn-siguiente" href="#" role="button" style="background: #7ABDFF;">Siguiente</a>
                </div>

            </div>
        </div>
</body>
</html>
