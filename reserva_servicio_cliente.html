<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="css/reserva_servicio_cliente.css">
    <title>Servicios</title>
</head>

<body>
    <div class="main-container d-flex">

        <!-- barra lateral  -->
        <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                <h1 class="fs-4"><span class="text-white">Supra barber</span></h1>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-light">
                    <i class="fal fa-stream text-light"></i>
                </button>
            </div>

            <ul class="list-unstyled px-2">

                <li class="active"><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-calendar-check"></i> Mis citas</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="far fa-user-circle"></i> Barberos</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-wine-bottle"></i> Productos</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-cut"></i> Cortes</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-percentage"></i> Promociones</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-comment-alt"></i> Reseñas</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-shopping-bag"></i> Mis compras</a>
                </li>

                <hr class="h-color mx-2">
                
                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-store-alt"></i> Barberia</a>
                </li>

                <hr class="h-color mx-2 d-md-none d-block">
                
                <li class="d-md-none d-block"><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-user-cog"></i> Configuración cuenta</a>
                </li>

                <hr class="h-color mx-2">

                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesion</a>
                </li>
            </ul>

        </div>
        <div class="content">
            <!-- barra de navegacion superior  -->
            
            <nav class="navbar navbar-expand-md" style="background-color: #03167C;">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <a class="navbar-brand fs-4" href="#"><span class="rounded px-2 py-0 text-white">Supra Barber</span></a>
                        <button class="btn px-1 py-0 open-btn me-2 text-white"><i class="fal fa-stream"></i></button>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">

                            <a href="#" class="btn btn-primary text-dark fs-5 py-1 px-4 me-4 center" style="background: #8af0d3;" id="btn-reservar">Reservar</a>
                            <li class="nav-item center">
                                <!-- link barberia  -->
                                <a class="nav-link text-light" href="#">Barbería</a>
                                <!-- link mis citas  -->
                                <a class="nav-link text-light" href="#">Mis citas</a>
                                <!-- link perfil  -->
                                <a class="navbar-brand d-none d-sm-block" href="#" id="perfil">
                                <img src="img/usuario.png" width="40" height="40">
                                </a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
            
            <!-- fin barra superior  -->

            <!-- contenido de la pagina  -->

            <div class="row flex-column ps-3 center text-center" id="content00">

                <div class="row center mb-1" id="servicios" style="height: 680px;" >

                    <div class="col-md-4 col-sm-12">
                        <button type="button" class="btn btn-outline-success fs-5" id="cabello">Cabello</button>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <button type="button" class="btn btn-outline-success fs-5" id="cabello-barba">Cabello y Barba</button>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <button type="button" class="btn btn-outline-success fs-5" id="Completo">Completo</button>
                    </div>
                </div>

                <div class="row" style="position: relative; height: 70px;">
                    <!-- Boton siguiente  -->
                    <div class="col-md-3" id="caja-btn">
                        <button class="btn fs-5 text-light" id="btn-siguiente">
                            <img src="./img/proximo.png" width="40px">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>  
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script_barra lateral.js"></script>

</html>
