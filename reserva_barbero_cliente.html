<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberos</title>

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/reserva_barbero_cliente.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg text-light" style="background-color: #03167C">
        <div class="container-fluid">
            <a class="navbar-brand text-light" id="supra" href="#">Supra Barber</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="contenido-derecha d-flex align-items-center justify-content-end">
                <span class="nav-item mx-3">
                    <a class="nav-link text-light" href="#">Barbería</a>
                </span>
    
                <span class="nav-item mx-4 d-flex">
                    <a class="nav-link text-light" href="#">Mis citas</a>
                </span>
    
                <span>
                    <a class="navbar-brand" href="#">
                    <img src="img/usuario.png" width="40" height="40">
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Barra lateral de navegación  -->
    <div class="container-fluid p-0">
        <div class="row">
            <nav class="col-md-3 navflex-column ">
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Mis citas</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Barberos</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Anuncios</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Productos</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Promociones</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Reseñas</a>
                <a class="nav-link text-dark p-4" style="font-size: 25px;" id="seccion" href="#">Cortes</a>
            </nav>

            <!-- Cuerpo de la interfaz  -->
            <div class="col-md-9 mx-0" id="cuerpo">

                <h2 class="row fs-2 mt-5 d-flex align-items-center justify-content-center mb-2" style="width: 100%;">Seleccione su barbero</h2>

                <!-- barra de busqueda  -->
                <nav class="navbar text-center col-md-12 my-5">
                    <div class="container" id="barra">
                      <form class="d-flex" role="search">
                        <div class="img" id="img-lupa"></div>
                        <input id="buscar" class="form-control" type="search" placeholder="Buscar" aria-label="Search" style="border: 3px #4F028B solid;">
                      </form>
                    </div>
                </nav>

                <div class="container-flui " style="height: 75%;">
                    
                    <!-- contenedor de cada barbero  -->
                    <div class="row mt-5" style="width: 100%; height: 100%;">

                        <div class="col-md-4 mb-3 mb-sm-0">
                          <div class="card bg-dark text-light">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <div class="img-card me-3" id="img-card"></div>
                                <h5 class="card-title">Hector Muñoz</h5>
                            </div>
                          </div>
                        </div>
    
                        <div class="col-md-4">
                            <div class="card bg-dark text-light">
                                <div class="card-body d-flex align-items-center justify-content-center">
                                    <div class="img-card me-3" id="img-card"></div>
                                    <h5 class="card-title">Hector Muñoz</h5>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-md-4">
                            <div class="card bg-dark text-light">
                                <div class="card-body d-flex align-items-center justify-content-center">
                                    <div class="img-card me-3" id="img-card"></div>
                                    <h5 class="card-title">Hector Muñoz</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Boton siguiente  -->
                <div class="row text-end mb-3" id="caja-btn">
                    <div class="img" id="img-proximo"></div>
                    <a class="btn text-light text-end mb-3 py-2 px-4 pt-3 fs-5 " id="btn-siguiente" href="#" role="button" style="background: #7ABDFF;">Siguiente</a>
                </div>

            </div>
        </div>

</body>
</html>
