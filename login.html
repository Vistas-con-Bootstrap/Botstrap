<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- custom css  -->
    <link rel="stylesheet" href="css/login.css">

    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-sm-12" id="l">
                <h1 class="text-light" id="title">Supra Barber</h1>
                
                <div class="col-md-12 d-flex align-items-center justify-content-center" id="caja">

                    <div class="borde d-flex align-items-center justify-content-center">
            
                        <div class="container py-4" style="background-color: rgb(192, 187, 187);"  id="contenedor">

                            <div class="caja-img text-center">
                                <img src="img/usuario.png" class="mb-3 text-center" style="width: 70px; height: 70px;">
                            </div>
                                <form>
                                    <input class="form-control mb-3" id="email" type="text" placeholder="Correo Electronico">
                                    <input class="form-control mb-3" id="contrasena" type="text" placeholder="Contraseña">
                                </form>

            
                                 <div class="d-grid gap-2">
                                    <button class="btn text-light" id="btn-login">Iniciar Sesión</button>
                                </div>

                                <p class=" d-flex align-items-center justify-content-center">¿No tienes cuenta?<a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Registrate</a></p>
                            
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-md-7" id="img"></div>
        </div>
    </div>

    <!-- Importacion de los iconos  -->
    <script src="http://kit.fontawesome.com/e1d55cc160.js" crossorigin="anonymous"></script>
</body>
</html>
